<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png"
          href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript"
            src="lib/jasmine-1.3.1/jasmine-html.js"></script>


</head>

<body>
<section id="todoapp" style="display:none">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
        <span id="todo-count"></span>
        <ul id="filters">
            <li>
                <a href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <button id="clear-completed">Clear completed</button>
    </footer>
</section>
<div id="jasmine_content"></div>

<!-- include source files here... -->
<script src="bower_components/todomvc-common/base.js"></script>
<script>
    // Bootstrap app data
    window.app = {};
</script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript" src="js/store.js"></script>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<!-- include spec files here... -->
<script type="text/javascript" src="spec/appSpec.js"></script>
<script type="text/javascript" src="spec/storeSpec.js"></script>
<script type="text/javascript" src="spec/viewSpec.js"></script>
<script type="text/javascript" src="spec/modelSpec.js"></script>
<script type="text/javascript" src="spec/controllerSpec.js"></script>

<script type="text/javascript">
    (function () {
        afterEach(function () {
           document.getElementById("jasmine_content").innerHTML = "";
        });

        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function () {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
</script>
</body>
</html>
